<div class="result-wrapper">
    <p>{{result_object.text}} ({{result_object.confidence}})</p>
    <p *ngFor="let feature of result_object.features">&nbsp;&nbsp;&nbsp;*{{feature.name}}</p>
    <p>&nbsp;&nbsp;&nbsp;{{result_object.sub_objects[0].text}} ({{result_object.sub_objects[0].confidence}})</p>
    <p *ngFor="let feature of result_object.sub_objects[0].features">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;*{{feature.name}}</p>
</div>
