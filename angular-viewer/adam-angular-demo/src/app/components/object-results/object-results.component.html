<div *ngIf="isObject" class="result-wrapper">
  <div *ngFor="let res of resultArray">
    "{{ res.text }}" (Confidence: {{ res.confidence }}) [ID: {{ res.id }}]
    <ul class="feature-list">
      <li *ngFor="let feat of res.features">
        <div *ngIf="feat.isColor; then colorFeat; else regFeat"></div>
        <ng-template #regFeat>{{ feat.name }} </ng-template>
        <ng-template #colorFeat>
          {{ feat.name }}
          <span style="color: {{ feat.name }}; font-size: 20px;"> ██</span>
        </ng-template>
      </li>
    </ul>
    <ul *ngIf="res.affordances.length > 0">
      <li style="margin-left: 40px">Affordances:</li>
      <ul class="affordance-list">
        <li *ngFor="let feat of res.affordances">
          {{ feat.name }}
        </li>
      </ul>
    </ul>

    <ul *ngIf="res.subObject?.length > 0">
      <li *ngFor="let obj of res.subObject">
        "{{ obj.text }}" (Confidence: {{ obj.confidence }}) [ID: {{ obj.id }}]
        <ul class="feature-list">
          <li *ngFor="let feat of obj.features">
            <div *ngIf="feat.isColor; then colorFeat; else regFeat"></div>
            <ng-template #regFeat>{{ feat.name }} </ng-template>
            <ng-template #colorFeat>
              {{ feat.name }}
              <span style="color: {{ feat.name }}; font-size: 20px;"> ██</span>
            </ng-template>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>
