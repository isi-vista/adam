language: python
python:
    - "3.6"

cache:
    pip: true

install:
    - pip install -r requirements.txt

jobs:
    include:
        - stage: lint Docs
          script: sphinx-build -nWT -b dummy docs docs/_build/html
        - stage: test
          script:
              - echo "python version $(python --version) running"
              - echo "pip version $(pip --version) running"
              - make check test

